<!DOCTYPE html>
<html lang=ru>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo__header.svg" alt="голова-логотип">
    </header>
    <main class="content">
      <div class="profile">
        <div class="profile-content">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="профиль-аватар">
          <div class="profile-info">
            <h1 class="profile__header">Жак-Ив Кусто
              <img class="edit-button" src="./images/edit-button__pen.svg" alt="кнопка-редактирования"></h1>
            <p class="profile__subheader">Исследователь океана</p>
          </div>
          <div class="popup">
            <div class="popup-container">
              <img class="popup-container__close-icon" src="./images/Close Icon.svg" alt="закрыть">
              <h2 class="popup-container__heading">Редактировать профиль</h2>
              <form class="form">
                  <fieldset class="form__input-container form__input-container_ctrl_text">
                    <input type="name" name="name" id="name" class="form__item form__item_el_name"
                      placeholder="Жак-Ив Кусто" required>
                    <input type="text" name="text" id="text" class="form__item form__item_el_text"
                      placeholder="Исследователь океана" required>
                  </fieldset>
                  <button type="submit" class="form__submit-button">Сохранить</button>
              </form>
            </div>
          </div>

        </div>
        <img class="add-button" src="./images/add-button.svg" alt="кнопка добавить">
      </div>
      <div class="elements">
        <div class="card">
          <img class="card__image" src="./images/card__image1.jpg" alt="место1">
          <div class="card__content">
            <h2 class="card__heading">Карачаевск</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="место2">
          <div class="card__content">
            <h2 class="card__heading">Гора Эльбрус</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="место3">
          <div class="card__content">
            <h2 class="card__heading">Гора Эльбрус</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="место4">
          <div class="card__content">
            <h2 class="card__heading">Архыз</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="место5">
          <div class="card__content">
            <h2 class="card__heading">Белая Папаха</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/card__image1.jpg" alt="место6">
          <div class="card__content">
            <h2 class="card__heading">Заброшенный аул</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
