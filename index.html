<!DOCTYPE html>
<html lang=ru>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo__header.svg" alt="голова-логотип">
    </header>
    <main class="content">
      <div class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="профиль-аватар">
        <div class="profile__info">
          <div class="profile__heading-line">
            <h1 class="profile__header">Жак-Ив Кусто</h1>
            <button class='profile__edit-button' type='button' name='edit-button'>
              <img class="profile__edit-image" src="./images/edit-button__pen.svg" alt="кнопка-редактирования">
            </button>
          </div>
          <p class="profile__subheader">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" name="add-button">
          <img class="profile__add-button-image" src="./images/add-button.svg" alt="кнопка добавить">
        </button>
      </div>
      <section class="elements">

      </section>
      <div class="popup popup_edit">
        <div class="popup-container">
          <button class="popup__close-button popup__close-button_popup_edit" type="button"
            name="close-edit-popup">
            <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="закрыть">
          </button>
          <h2 class="popup-container__heading">Редактировать профиль</h2>
          <form class="popup-container__form popup-container__form_edit" name="popup-form-edit">
            <fieldset class="popup-container__input-container">
              <label class="popup-container__field">
                <input type="text" name="name" id="name" value="" minlength="2" maxlength="40"
                  class="popup-container__form-item popup-container__form-item_el_name" placeholder="Введите своё имя"
                  required>
                <span id="name-error" class="popup-container__form-item-error"></span>
              </label>
              <label class="popup-container__field">
                <input type="text" name="text" id="text" value="" minlength="2" maxlength="200"
                  class="popup-container__form-item popup-container__form-item_el_text" placeholder="Введите описание"
                  required>
                <span id="text-error" class="popup-container__form-item-error"></span>
              </label>
            </fieldset>
            <button type="submit" class="popup-container__submit-button" name="edit-submit-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup-container">
          <button class="popup__close-button popup__close-button_popup_add" type="button"
            name="close-add-popup">
            <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="закрыть">
          </button>
          <h2 class="popup-container__heading">Новое место</h2>
          <form class="popup-container__form popup-container__form_add" name="popup-form-add">
            <fieldset class="popup-container__input-container">
              <label class="popup-container__field">
                <input type="text" name="heading" id="heading" value="" minlength="2" maxlength="30"
                  class="popup-container__form-item popup-container__form-item_el_heading" placeholder="Название"
                  required>
                <span id="heading-error" class="popup-container__form-item-error"></span>
              </label>
              <label class="popup-container__field">
                <input type="url" name="link" id="link" value=""
                  class="popup-container__form-item popup-container__form-item_el_link" placeholder="Ссылка на картинку"
                  required>
                  <span id="link-error" class="popup-container__form-item-error"></span>
              </label>
            </fieldset>
            <button type="submit" class="popup-container__submit-button popup-container__submit-button_inactive" name="add-submit-button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup-container-image">
          <button class="popup__close-button popup__close-button_popup_image" type="button"
            name="close-image-popup">
            <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="закрыть">
          </button>
          <img class="popup-container-image__image">
          <h2 class="popup-container-image__heading"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <template id="card-template">
    <article class="card">
      <img class="card__image">
      <div class="card__content">
        <h2 class="card__heading"></h2>
        <button class="card__like" type="button" name="like-button">
        </button>
      </div>
      <button class="card__delete" type="button" name="delete-button"></button>
    </article>
  </template>
  <script src="./script/initial-card.js"></script>
  <script src="./script/validation.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
