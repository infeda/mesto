<!DOCTYPE html>
<html lang=ru>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo__header.svg" alt="голова-логотип">
    </header>
    <main class="content">
      <div class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="профиль-аватар">
        <div class="profile__info">
          <div class="profile__heading-line">
            <h1 class="profile__header">Жак-Ив Кусто</h1>
            <button class='profile__edit-button' type='button' name='edit-button'>
              <img class="profile__edit-image" src="./images/edit-button__pen.svg" alt="кнопка-редактирования">
            </button>
          </div>
          <p class="profile__subheader">Исследователь океана</p>
        </div>
        <div class="popup">
          <div class="popup-container">
            <img class="popup-container__close-icon" src="./images/Close-Icon.svg" alt="закрыть">
            <h2 class="popup-container__heading">Редактировать профиль</h2>
            <form class="form">
              <fieldset class="form__input-container form__input-container_ctrl_text">
                <input type="text" name="name" id="name" value="Жак-Ив Кусто" class="form__item form__item_el_name"
                  placeholder="Жак-Ив Кусто" required>
                <input type="text" name="text" id="text" value="Исследователь океана"
                  class="form__item form__item_el_text" placeholder="Исследователь океана" required>
              </fieldset>
              <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
          </div>
        </div>
        <img class="add-button" src="./images/add-button.svg" alt="кнопка добавить">
      </div>
      <section class="elements">
        <div class="card">
          <img class="card__image"
            src="https://images.unsplash.com/photo-1601816934472-609e170a9a17?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80"
            alt="картинка Домбай">
          <div class="card__content">
            <h2 class="card__heading">Домбай</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image"
            src="https://images.unsplash.com/photo-1582570489786-8e12595cc1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1334&q=80"
            alt="картинка Архыз">
          <div class="card__content">
            <h2 class="card__heading">Архыз</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="картинка Гора Эльбрус">
          <div class="card__content">
            <h2 class="card__heading">Гора Эльбрус</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="картинка Архыз">
          <div class="card__content">
            <h2 class="card__heading">Архыз</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image"
            src="https://images.unsplash.com/photo-1532602334289-349a240feadc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80"
            alt="картинка скалы Ленца">
          <div class="card__content">
            <h2 class="card__heading">Верхние скалы Ленца</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
        <div class="card">
          <img class="card__image"
            src="https://images.unsplash.com/photo-1572815178935-4f7ecdaaec03?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
            alt="картинка Баксан">
          <div class="card__content">
            <h2 class="card__heading">Верхний Баксан</h2>
            <img class="card__like" src="./images/card-like.svg" alt="лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
