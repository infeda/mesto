<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="ff16f24b4e5868782cf4.svg" alt="логотип"></header><main class="content"><div class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="//:0" alt="аватар"><div class="profile__avatar-overlay"><img class="profile__avatar-edit" src="93c771f5f8582261951d.png" alt="поменять аватар"></div></div><div class="profile__info"><div class="profile__heading-line"><h1 class="profile__header"></h1><button class="profile__edit-button" type="button" name="edit-button"><img class="profile__edit-image" src="8667ac4a523e8fc42e59.svg" alt="кнопка-редактирования"></button></div><p class="profile__subheader"></p></div><button class="profile__add-button" type="button" name="add-button"><img class="profile__add-button-image" src="d86bb2edc2f6eadb96b7.svg" alt="кнопка добавить"></button></div><section class="elements"></section><div class="popup popup_edit"><div class="popup-container"><button class="popup__close-button popup__close-button_popup_edit" type="button" name="close-edit-popup"><img class="popup__close-icon" src="118074baed770c43e4bc.svg" alt="закрыть"></button><h2 class="popup-container__heading">Редактировать профиль</h2><form class="popup-container__form popup-container__form_edit" name="popup-form-edit"><fieldset class="popup-container__input-container"><label class="popup-container__field"><input name="name" id="name" value="" minlength="2" maxlength="40" class="popup-container__form-item popup-container__form-item_el_name" placeholder="Введите своё имя" required> <span id="name-error" class="popup-container__form-item-error"></span></label> <label class="popup-container__field"><input name="text" id="text" value="" minlength="2" maxlength="200" class="popup-container__
